network-properties:
  network:
    name: pks
  other_availability_zones:
  - name: pks-az1
  - name: pks-az2
  - name: pks-az3
  service_network:
    name: pks
  singleton_availability_zone:
    name: pks-az1
resource-config:
  pivotal-container-service:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
errand-config:
  delete-all-clusters:
    pre-delete-state: false
  pks-nsx-t-precheck:
    post-deploy-state: false
  smoke-tests:
    post-deploy-state: false
  upgrade-all-service-instances:
    post-deploy-state: true
  wavefront-alert-creation:
    post-deploy-state: false
  wavefront-alert-deletion:
    pre-delete-state: false

